<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="x-apple-disable-message-reformatting" />

    <title></title>

    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->

    <style>
      table,
      td,
      div,
      h1,
      p {
        font-family: Arial, sans-serif;
      }

      td {
        border: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <table
      role="presentation"
      style="
        width: 100%;
        border-collapse: collapse;
        border: 0;
        border-spacing: 0;
        background: #ffffff;
      "
    >
      <tr>
        <td align="center" style="padding: 0">
          <table
            role="presentation"
            style="
              width: 602px;
              border-collapse: collapse;
              border: 2px solid #000;
              border-spacing: 0;
              text-align: left;
            "
          >
            <tr>
              <td style="padding-left: 20px; padding-right: 20px">
                <h1>Atelje Nataša Beljin</h1>
              </td>
            </tr>

            <tr>
              <td align="center" style="padding: 40px 0 30px 0">
                <img
                  src="http://wordpress.ateljenatasabeljin.com/wp-content/uploads/2025/05/15ac95f8-1fc3-4dd1-bc25-31581d00031f.png"
                  alt=""
                  width="400"
                  style="height: auto; display: block"
                />
              </td>
            </tr>

            <tr>
              <td style="padding-left: 20px; padding-right: 20px">
                <p>Poštovani/a <strong>{{firstName}} /e</strong>,</p>
              </td>
            </tr>

            <tr>
              <td style="padding-left: 20px; padding-right: 20px">
                <p>
                  Vaša poruka je uspešno poslata. Hvala vam na ukazanom
                  interesovanju u moj rad. Trudiću se da Vam odgovorim u
                  najkraćem mogućem roku.
                </p>
              </td>
            </tr>

            <tr>
              <td style="padding-left: 20px; padding-right: 20px">
                <a
                  href="{{website}}"
                  style="
                    display: inline-block;
                    margin-top: 24px;
                    padding: 12px 24px;
                    background: #000;
                    color: #fff;
                    text-decoration: none;
                    border-radius: 4px;
                  "
                  >Povratak na sajt</a
                >
              </td>
            </tr>

            <tr>
              <td style="padding-left: 20px; padding-right: 20px">
                <p style="margin-top: 32px; font-size: 12px; color: #888">
                  Ovaj email je automatski generisan. Molimo Vas da ne
                  odgovarate na njega.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
