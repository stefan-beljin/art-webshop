<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <meta name="x-apple-disable-message-reformatting" />

    <title></title>

    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->

    <style>
      table,
      td,
      div,
      h1,
      p {
        font-family: Arial, sans-serif;
      }

      td {
        border: none !important;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <table
      role="presentation"
      style="
        width: 100%;
        border-collapse: collapse;
        border: 0;
        border-spacing: 0;
        background: #ffffff;
      "
    >
      <tr>
        <td align="center" style="padding: 0">
          <table
            role="presentation"
            style="
              width: 602px;
              border-collapse: collapse;
              border: 2px solid #000;
              border-spacing: 0;
              text-align: left;
            "
          >
            <tr>
              <td style="padding-left: 20px; padding-right: 20px">
                <h1>Ćao Nataša, stigla je nova poruka</h1>
              </td>
            </tr>

            <tr>
              <td style="padding-left: 20px; padding-right: 20px">
                <p>Evo detalja poruke:</p>

                <table
                  style="width: 100%; border-collapse: collapse; margin: 20px 0"
                >
                  <tr>
                    <td
                      style="
                        padding: 10px;
                        background-color: #f5f5f5;
                        font-weight: bold;
                        border: 1px solid #ddd;
                      "
                    >
                      Ime:
                    </td>
                    <td style="padding: 10px; border: 1px solid #ddd">
                      {{firstName}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        padding: 10px;
                        background-color: #f5f5f5;
                        font-weight: bold;
                        border: 1px solid #ddd;
                      "
                    >
                      Prezime:
                    </td>
                    <td style="padding: 10px; border: 1px solid #ddd">
                      {{lastName}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        padding: 10px;
                        background-color: #f5f5f5;
                        font-weight: bold;
                        border: 1px solid #ddd;
                      "
                    >
                      Email:
                    </td>
                    <td style="padding: 10px; border: 1px solid #ddd">
                      {{email}}
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="
                        padding: 10px;
                        background-color: #f5f5f5;
                        font-weight: bold;
                        border: 1px solid #ddd;
                      "
                    >
                      Pitanje:
                    </td>
                    <td style="padding: 10px; border: 1px solid #ddd">
                      {{question}}
                    </td>
                  </tr>
                </table>

                <p>
                  Možeš odgovoriti direktno na email adresu:
                  <strong>{{email}}</strong>
                </p>
              </td>
            </tr>

            <tr>
              <td style="padding-left: 20px; padding-right: 20px">
                <p>Pozdrav,<br />{{website}}</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
